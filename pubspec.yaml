name: mi_negocio_app
description: Aplicación de gestión de productos y boletas para negocios
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Responsive
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.3
  responsive_framework: ^1.5.1

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Images
  image_picker: ^1.0.7
  image: ^4.1.7
  screenshot: ^2.1.0

  # Share
  share_plus: ^7.2.1
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/